        document.addEventListener('DOMContentLoaded', () => {

        function updateActiveTabs(tabs, activeTab, isDivision = false) {
            tabs.forEach(tab => {

        async function fetchAndDisplayData() {

                }
                
                // Timetableì´ ì•„ë‹ ë•Œë§Œ WOD ì„¹ì…˜ì„ ì²˜ë¦¬í•©ë‹ˆë‹¤.

        async function fetchData(range) {
            const encodedRange = encodeURIComponent(range);
            const apiUrl = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${encodedRange}?key=${API_KEY}`;
            const response = await fetch(apiUrl);
            const data = await response.json();
            if (!response.ok) {
                const errorMessage = data.error?.message || `HTTP error! status: ${response.status}`;
                throw new Error(errorMessage);
            }
            return data.values || null;
        }


        function renderTable(data, config) {
            if (config.type === 'expandable') {
                renderExpandableTable(data, config.visibleCols);
            } else if (config.type === 'timetable') {
                renderTimetable(data);
            } else {
                renderStandardTable(data);
            }
        }
        
        function renderTimetable(data) {

            table.className = "min-w-full divide-y divide-gray-700 table-fixed";
